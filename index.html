<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="titulo" id="titulo1">flex-direction: row;<br>
            display: flex;<br>
            justify-content: space-around;<br>
            align-items: center;</p> 
        <div class="container2" id="div1">
            <div class="container3"></div>
            <div class="container3"></div>
            <div class="container3"></div>            
            </div>
        <p class="titulo" id="titulo2">display: flex;<br>
            flex-direction: column;<br>
            height: 100vh;<br>
            align-items: center;<br>
            justify-content: space-around;</p>  
        <div class="container2" id="div2">  
            <div class="container3"></div>
            <div class="container3"></div>
            <div class="container3"></div>                    
        </div> 
        <p class="titulo" id="titulo3">align-items: flex-start;<br>
            justify-content: center;<br>
            flex-wrap: wrap;<br>
            flex-direction: column;</p>
        <div class="container2" id="div3">  
            <div class="container3"></div>
            <div class="container3"></div>
            <div class="container3"></div>                    
        </div>

    </div>
    
</body>
</html>
